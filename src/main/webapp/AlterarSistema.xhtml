<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
<h:form>
<p:panel header="Manter Sistema">
<p:fieldset legend="Filtro de Consulta">
	<p:panelGrid columns="2">
		<p:outputLabel for="descricao" value="Descrição" />
		<p:inputText id="descricao" required="true"/>
		
		<p:outputLabel for="sigla" value="Sigla"/>
		<p:inputText id="sigla" required="true"/>
		
		<p:outputLabel for="email" value="E-mail de atendimento do sistema"/>
		<p:inputText id="email"/>
		
		<p:outputLabel for="url" value="URL"/>
		<p:inputText id="url"/>
	</p:panelGrid>
	</p:fieldset>
	<br/>
	
	<p:fieldset legend="Controle do Sistema">
	<p:panelGrid  columns="2">
		<p:outputLabel value="Status"/>
		<p:inputText required="true"/>
		
		<p:outputLabel value="Usuário resposável pela última alteração"/>
		<p:inputText />
		
		<p:outputLabel value="Data da última alteração"/>
		<p:inputText/>
		
		<p:outputLabel value="Justificativa da última alteração"/>
		<p:inputTextarea />
		
		<p:outputLabel value="Nova justificativa de alteração"/>
		<p:inputTextarea />
	
	</p:panelGrid>
	</p:fieldset> 
	<br/>
	
	<p:toolbarGroup>
		<p:commandButton value="Voltar"/>
		<p:commandButton value="Salvar"/>
	</p:toolbarGroup>
   
	
</p:panel>
</h:form>

</body> 
</html>
